<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="marca-al.png" type="marca-al">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 200px;
            width: 300px;

            border: 10px solid darkslategray;

           padding: 10px 20px;

           margin: 20px auto 40px auto;
           
           outline: 5px solid salmon; 

        }
        a {
            border: 3px dashed red;
                        
        }
    </style>
</head>
<body>
    <h1>Exemplo de sua caixa box-level </h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>

</body>
</html>
